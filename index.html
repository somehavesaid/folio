<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>John's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
    <div class="row">
      <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
      <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>
    </div>
    
    <p>A Gallery</p>
    <div class="lightbox">
        <div class="row">
          <div class="col-lg-4">
            <img
              src="img/CapAndWinterSoldier-sm.jpg"
              data-mdb-img="img/CapAndWinterSoldier.jpg"
              alt="Captain America & The Winter Soldier (fan art)"
              class="w-100"
            />
          </div>
          <div class="col-lg-4">
            <img
              src="img/Magnus-Rai-sm.jpg"
              data-mdb-img="img/Magnus-Rai.jpg"
              alt="Magnus: Robot Fighter & Rai fighting off a robot attack"
              class="w-100"
            />
          </div>
          <div class="col-lg-4">
            <img
              src="img/Archangel-sm.jpg"
              data-mdb-img="img/Archangel.jpg"
              alt="An unnamed archangel with a flaming sword"
              class="w-100"
            />
          </div>
        </div>
      </div>
</body>
</html>
